<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box with Underline</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <div class="box solid">
        Solid Border
    </div><br>
    <div class="box dashed">
        Dashed Border
    </div><br>
    <div class="box dotted">
        Dotted Border
    </div><br>
    <div class="box double">
        Double Border
    </div><br>
    <div class="box groove">
       groove Border
    </div><br>
    <div class="box ridge">
        ridge Border
    </div><br>
    <div class="box inset">
       inset Border
    </div><br>
    <div class="box outset">
        outset Border
    </div><br>
</body>
</html>
