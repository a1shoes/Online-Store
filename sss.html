<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Hover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: white;
            transition: all 0.5s ease;
        }
        
        .hover-effect {
            text-align: center;
            font-size: 3em;
            padding: 50px 100px;
            border-radius: 20px;
            background-color: #ff6f61;
            transition: all 0.5s ease;
        }

        .hover-effect:hover {
            background-color: #4caf50;
            color: #fff;
            transform: scale(1.1);
        }

        .hover-effect:active {
            transform: scale(0.9);
        }

        .hover-effect:hover h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="hover-effect">
        <h1>Hover Over Me!</h1>
    </div>
</body>
</html>
